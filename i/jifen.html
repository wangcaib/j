    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Arial", sans-serif;
        background-color: #f5f5f5;
        min-height: 100vh;
        position: relative;
        overflow-x: hidden;
      }

      /* 主容器 */
      .main-container {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 20px;
        position: relative;
      }

      /* 积分符号 */
      .integral-container {
        position: absolute;
        left: 50px;
        top: 50%;
        transform: translateY(-50%);
        display: flex;
        flex-direction: column;
        align-items: center;
        z-index: 1;
      }

      .integral-symbol {
        height: 350px;
        font-size: 300px;
        font-weight: bold;
        color: rgba(231, 76, 60, 0.8);
        line-height: 1;
        position: relative;
      }

      .integral-limit {
        font-size: 50px;
        text-align: center;
        position: absolute;
        width: 100%;
      }

      .integral-limit-top {
        position: absolute;
        top: -60px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 80px;
      }

      .integral-limit-bottom {
        position: absolute;
        bottom: -60px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 50px;
      }

      /* 照片集容器 */
      .gallery-container {
        display: flex;
        align-items: center;
        width: calc(100% - 240px);
        margin-left: 120px;
        position: relative;
      }

      .gallery-wrapper {
        display: flex;
        overflow-x: auto;
        scrollbar-width: none;
        -ms-overflow-style: none;
        flex-grow: 1;
        padding: 20px 0;
      }

      .gallery-wrapper::-webkit-scrollbar {
        display: none;
      }

      /* 照片集 */
      .photo-stack {
        display: flex;
        height: 350px;
        padding: 0 20px;
      }

      .photo-item {
        position: relative;
        margin-left: -160px;
        transition: all 0.3s ease;
        flex-shrink: 0;
        transform-orixgin: center left;
      }

      .photo-item:first-child {
        margin-left: 0;
      }

      .photo-item img {
        width: 250px;
        height: 350px;
        object-fit: cover;
        border-radius: 10px;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        transition: all 0.3s ease;
        filter: saturate(70%);
        transform: rotateY(20deg);
      }

      .photo-item:hover img {
        filter: saturate(140%);
        transform: translateY(-10px) rotateY(0deg);
        box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
      }

      .photo-overlay {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        background: linear-gradient(transparent, rgba(0, 0, 0, 0.7));
        color: white;
        padding: 20px 10px 10px;
        text-align: center;
        opacity: 0;
        transition: opacity 0.3s;
        border-bottom-left-radius: 10px;
        border-bottom-right-radius: 10px;
      }

      .photo-item:hover .photo-overlay {
        opacity: 1;
      }

      /* 爱情等式 */
      .love-equation {
        font-size: 40px;
        font-weight: bold;
        color: #e74c3c;
        margin-left: 40px;
        flex-shrink: 0;
        white-space: nowrap;
        position: relative;
        z-index: 1;
      }

      /* 标题 */
      .page-title {
        position: absolute;
        top: 40px;
        left: 0;
        right: 0;
        text-align: center;
        font-size: 32px;
        color: #333;
      }

      /* 导航箭头 - 修复左箭头显示问题 */
      .nav-arrow {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        width: 40px;
        height: 40px;
        background-color: rgba(231, 76, 60, 0.7);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        z-index: 10;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        opacity: 1; /* 默认显示 */
        color: white;
        transition: all 0.3s;
      }

      .nav-arrow.left {
        left: 50px; /* 调整到合适位置 */
      }

      .nav-arrow.right {
        right: 120px;
      }

      .nav-arrow:hover {
        background-color: rgba(231, 76, 60, 0.9);
        transform: translateY(-50%) scale(1.1);
      }

      /* 右下角跳转按钮 */
      .corner-jump-button {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background-color: rgba(231, 76, 60, 0.9);
        color: white;
        padding: 10px 2px;
        border-radius: 20px;
        cursor: pointer;
        z-index: 100;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        transition: all 0.3s;
        font-size: 8px;
        font-weight: bold;
        border: 2px solid white;
        display: flex;
        align-items: center;
      }

      .corner--button:hover {
        transform: translateY(-3px);
        background-color: rgba(231, 76, 60, 1);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
      }

      /* 响应式设计 - 优化非电脑端显示 */
      @media (max-width: 1200px) {
        .integral-container {
          left: 30px;
        }

        .integral-symbol {

          height: 250px;
        }

        .integral-limit-top {

        }

        .gallery-container {

        }

        .nav-arrow.left {
          left: 30px;
        }

        .nav-arrow.right {
          right: 40px;
        }

        .photo-item {
          margin-left: -120px;
        }
      }

      @media (max-width: 900px) {
        .page-title {
          font-size: 28px;
        }

        .integral-container {
          left: 20px;
        }

        .integral-symbol {

        .integral-limit-bottom {

        .photo-item {

        .corner-jump-button {

      @media (max-width: 400px) {

          width: 28px;
          height: 28px;
        }

        .corner-jump-button {
          padding: 6px 12px;
          font-size: 12px;
        }
      }
    </style>

    <script>
      // 照片集滚动功能
      function scrollGallery(direction) {
        const gallery = document.querySelector(".gallery-wrapper");
        const scrollAmount = 300;
        gallery.scrollBy({
          left: direction * scrollAmount,
          behavior: "smooth",
        });
      }

      // 自动隐藏/显示导航箭头
      const galleryWrapper = document.querySelector(".gallery-wrapper");
      const leftArrow = document.querySelector(".nav-arrow.left");
      const rightArrow = document.querySelector(".nav-arrow.right");

      // 初始检查
      checkArrows();

      galleryWrapper.addEventListener("scroll", checkArrows);

      function checkArrows() {
        // 左侧箭头显示逻辑
        leftArrow.style.display =
          galleryWrapper.scrollLeft > 10 ? "flex" : "none";

        // 右侧箭头显示逻辑
        const maxScroll =
          galleryWrapper.scrollWidth - galleryWrapper.clientWidth;
        rightArrow.style.display =
          galleryWrapper.scrollLeft < maxScroll - 10 ? "flex" : "none";
      }
