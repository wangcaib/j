    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      section {
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100vh;
        overflow-x: hidden;
      }

      section .bg {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        object-fit: cover;
      }

      section .trees {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: 100;
        pointer-events: none;
      }

      section .qc {
        position: absolute;
        top: 36.5vh;
        scale: (0.5);
        height: 40vh;
        width: auto;
        pointer-events: none;
        animation: animateqc 20s linear infinite;
      }
      @keyframes animateqc {
        0% {
          transform: translateX(-120vw) scale(0.5) scaleX(1);
        }

        50% {
          transform: translateX(110vw) scale(0.5) scaleX(1);
        }

        50.01%,
        100% {
          transform: translateX(110vw) scale(0.5) scaleX(-1);
        }

        99.99% {
          transform: translateX(-120.1vw) scale(0.5) scaleX(-1);
        }

        100% {
          transform: translateX(-120vw) scale(0.5) scaleX(1);
        }
      }
      .login {
        position: relative;
        padding: 60px;
        background: rgba(255, 255, 255, 0);
        backdrop-filter: blur(2px);
        border: 1px solid #fff;
        border-bottom: 1px solid rgba(255, 255, 255, 0.3);
        border-right: 1px solid rgba(255, 255, 255, 0.3);
        border-top: 1px solid rgba(255, 255, 255, 0.3);
        border-left: 1px solid rgba(255, 255, 255, 0.3);
        border-radius: 20px;
        width: 500px;
        display: flex;
        flex-direction: column;
        gap: 30px;
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.1);
        z-index: 4;
      }

      .login h2 {
        position: relative;
        width: 100%;
        text-align: center;
        font-size: 2.5em;
        font-weight: 600;
        background: linear-gradient(to right, #fa4f007f, #ff0000);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-bottom: 10px;
      }
      button {
        background: linear-gradient(to right, #fa4f007f, #ff0000);
        color: rgb(255, 255, 255);
        padding: 10px 10px;
        margin: 0 10px;
        border: none;
        border-radius: 50px;
        box-shadow: 3px 3px 5px rgb(255, 0, 0);
        outline: none;
        position: absolute;
        top: 50%;
        transform: translateY(-0%);
        background-color: #4caf50;
        font-size: 16px;
        cursor: pointer;
        opacity: 0.5;
        transition: 0.2s;
        position: absolute;
        top: 10px;
        right: 10px;
        padding: 5px 8px;
      }
      #button:hover {
        opacity: 1;
        transition: 0.2s;
      }
      .login .inputBox #btn {
        position: relative;
        border: none;
        outline: none;
        background: linear-gradient(to right, #fa4f007f, #ff0000);
        opacity: 0.4;
        box-shadow: 3px 3px 5px rgb(255, 0, 0);
        color: #f8f8f8;

        cursor: pointer;
        font-size: 1.25em;
        font-weight: 500;
        transition: 0.3s;
      }
      .login .inputBox #btn:hover {
        opacity: 0.8;
        transition: 0.2s;
      }

      .login .inputBox {
        position: relative;
      }

      .login .inputBox input {
        position: relative;
        width: 100%;
        padding: 15px 20px;
        outline: none;
        font-size: 1.25em;
        color: #ff1100;
        border-radius: 5px;
        background: rgba(255, 255, 255, 0.5);
        border: none;
        margin-bottom: 10px;
      }

      .login .inputBox ::placeholder {
        color: #ff0000;
      }

      .leaves {
        position: absolute;
        width: 100%;
        height: 140%;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1;
        pointer-events: none;
      }

      .leaves .set {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        pointer-events: none;
      }

      .leaves .set div {
        position: absolute;
        display: block;
        /* 添加阴影和模糊效果，增强立体感 */
        filter: drop-shadow(2px 4px 6px rgba(0, 0, 0, 0.2));
        /* 随机颜色和形状，通过CSS变量控制 */
        background-image: var(--leaf-svg);
        background-size: contain;
        background-repeat: no-repeat;
        width: 40px;
        height: 40px;
        opacity: 0.8;
      }

      /* 为每个叶子设置随机参数，通过CSS变量控制 */
      .leaves .set div:nth-child(1) {
        left: 5%;

        animation: animate 18s linear infinite;
        animation-delay: 0s;
      }
      .leaves .set div:nth-child(2) {
        left: 15%;

        animation: animate2 22s linear infinite;
        animation-delay: 2s;
        transform: scale(0.9);
      }
      .leaves .set div:nth-child(3) {
        left: 30%;

        animation: animate3 25s ease-in-out infinite;
        animation-delay: 5s;
        transform: scale(1.1);
      }
      .leaves .set div:nth-child(4) {
        left: 45%;

        animation: animate 20s linear infinite;
        animation-delay: 7s;
        opacity: 0.6;
      }
      .leaves .set div:nth-child(5) {
        left: 60%;

        animation: animate2 16s linear infinite;
        animation-delay: 1s;
        transform: scale(0.8);
      }
      .leaves .set div:nth-child(6) {
        left: 75%;

        animation-delay: 3s;
        opacity: 0.8;
      }
      .leaves .set div:nth-child(7) {
        left: 85%;

        animation: animate 24s linear infinite;
        animation-delay: 4s;
        transform: scale(1.2);
      }
      .leaves .set div:nth-child(8) {
        left: 95%;

        animation: animate2 14s linear infinite;
        animation-delay: 6s;
        opacity: 0.7;
        transform: scale(0.7);
      }

      /* 增加第9-12片叶子，更多样化 */
      .leaves .set div:nth-child(9) {
        left: 10%;

        animation-delay: 8s;
        transform: scale(0.85);
      }
      .leaves .set div:nth-child(10) {
        left: 25%;

        animation: animate 17s linear infinite;
        animation-delay: 9s;
        opacity: 0.75;
      }
      .leaves .set div:nth-child(11) {
        left: 40%;

        animation: animate2 13s linear infinite;
        animation-delay: 10s;
        transform: scale(1.15);
      }
      .leaves .set div:nth-child(12) {
        left: 55%;

        animation: animate3 25s ease-in-out infinite;
        animation-delay: 11s;
        opacity: 0.6;
      }

      /* 多种动画路径，增强随机性 */
      @keyframes animate {
        0% {
          opacity: 0;
          top: -10%;
          transform: translateX(0px) rotate(0deg) scale(1);
        }
        10% {
          opacity: 0.6;
        }
        20% {
          transform: translateX(-30px) rotate(45deg) scale(0.95);
        }
        40% {
          transform: translateX(40px) rotate(120deg) scale(0.9);
        }
        60% {
          transform: translateX(-30px) rotate(200deg) scale(0.95);
          opacity: 0.8;
        }
        80% {
          transform: translateX(30px) rotate(300deg) scale(0.9);
          opacity: 0.6;
        }
        100% {
          opacity: 0;
          top: 110%;
          transform: translateX(-40px) rotate(360deg) scale(1);
        }
      }

      /* 第二种动画路径 - 向右飘落 */
      @keyframes animate2 {
        0% {
          opacity: 0;
          top: -5%;
          transform: translateX(-60px) rotate(-30deg) scale(1);
        }
        10% {
          opacity: 0.6;
        }
        30% {
          transform: translateX(50px) rotate(60deg) scale(1.05);
        }
        50% {
          transform: translateX(20px) rotate(150deg) scale(0.95);
          opacity: 0.7;
        }
        70% {
          transform: translateX(-30px) rotate(240deg) scale(1.1);
        }
        90% {
          transform: translateX(15px) rotate(320deg) scale(0.9);
          opacity: 0.4;
        }
        100% {
          opacity: 0;
          top: 105%;
          transform: translateX(30px) rotate(420deg) scale(1);
        }
      }

      /* 第三种动画路径 - 摇摆幅度更大 */
      @keyframes animate3 {
        0% {
          opacity: 0;
          top: -8%;
          transform: translateX(60px) rotate(20deg) scale(1);
        }
        15% {
          opacity: 0.85;
          transform: rotate(90deg) scale(1.1);
        }
        35% {
          transform: translateX(-30px) rotate(180deg) scale(0.85);
        }
        55% {
          transform: rotate(270deg) scale(1.05);
          opacity: 0.7;
        }
        75% {
          transform: translateX(20px) rotate(340deg) scale(0.9);
          opacity: 0.5;
        }
        100% {
          opacity: 0;
          top: 108%;
          transform: rotate(450deg) scale(1);
        }
      }

      /* 添加叶子轻微摇摆动画，增强真实感 */
      @keyframes sway {
        0%,
        100% {
          transform: rotate(-1deg) translateX(-1px);
        }
        50% {
          transform: rotate(1deg) translateX(1px);
        }
      }

      /* 为部分叶子添加额外的摇摆动画 */
      .leaves .set div:nth-child(2),
      .leaves .set div:nth-child(5),
      .leaves .set div:nth-child(8),
      .leaves .set div:nth-child(11) {
        animation: var(--animation-type) var(--animation-duration) linear
            infinite,
          sway 2s ease-in-out infinite;
      }
      #message {
        font-family: Arial, sans-serif;
        font-size: 16px;
        background: linear-gradient(to right, #fa4f00, #ff0000);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
    </style>
    <script>
      var currentImageIndex = 2; // 当前图片序号

      function changeImage() {
        // 替换第一个图片的路径
        var image = document.getElementById("myImage");
        image.src = "log/image" + currentImageIndex + ".jpg";

        // 替换第二个图片的路径
        var secondImage = document.getElementById("mySecondImage");
        secondImage.src = "log/t" + currentImageIndex + ".png";

        // 递增当前图片序号
        currentImageIndex++;

        // 如果当前图片序号超过总数，重置为1
        if (currentImageIndex > 5) {
          currentImageIndex = 1;
        }
      }
    </script>

    <script>
      window.onload = function () {
        // 获取密码输入框元素
        var passwordInput = document.getElementById("password");

        // 监听密码输入框的键盘按下事件
        passwordInput.addEventListener("keyup", function (event) {
          // 判断按下的键是否为回车键（keyCode为13）
          if (event.keyCode === 13) {
            // 模拟点击登录按钮
            document.getElementById("btn").click();
          }
        });
      };
    </script>
    <script>
      function checkPassword() {
        var password = document.getElementById("password").value;
        var count = parseInt(document.getElementById("count").value);

        // 此处为了简单起见，假设正确密码是 "password"
        if (password !== "1") {
          count++;
          document.getElementById("count").value = count;

          // 根据错误次数显示不同的提示消息
          if (count === 1) {
            document.getElementById("message").innerHTML =
              "<span>(ಡωಡ)密码是一个六位数</span>";
          } else if (count === 3) {
            document.getElementById("message").innerHTML =
              "<span>(ง •̀_•́)ง密码由两个三位数日期组成</span>";
          } else if (count === 4) {
            document.getElementById("message").innerHTML = "<span>wrong</span>";
          } else if (count === 5) {
            document.getElementById("message").innerHTML =
              "<span>٩( 'ω' )و 还记得你们领红本本的日期吗</span>";
          } else if (count === 8) {
            document.getElementById("message").innerHTML =
              "<span>wrong again</span>";
          } else if (count === 10) {
            document.getElementById("message").innerHTML =
              "<span>| ू•ૅω•́)！！！还没进去呀</span>";
          } else if (count === 11) {
            document.getElementById("message").innerHTML =
              "<span>✺（∗❛ัᴗ❛ั∗)◞✺试过今天的日期吗</span>";
          } else if (count === 15) {
            document.getElementById("message").innerHTML =
              "<span>ԅ(¯ㅂ¯ԅ)不是吧，还没进去呢,密码是由51开头的哦</span>";
          } else if (count === 17) {
            document.getElementById("message").innerHTML =
              "<span>。。。</span>";
          } else if (count === 20) {
            document.getElementById("message").innerHTML =
              "<span>|ω・）密码是由78结尾的</span>";
          } else if (count === 30) {
            document.getElementById("message").innerHTML =
              "<span>（｡ò ∀ ó｡）真没想到，你们竟然错了30次，密码是51_378</span>";
          } else {
            document.getElementById("message").innerHTML =
              "<span>密码错误</span>";
          }

          // 设置密码提示消息的渐变色
          var message = document.getElementById("message");
          message.style.background =
            "linear-gradient(to right, #fa4f00, #ff0000)";
          message.style.webkitBackgroundClip = "text";
          message.style.webkitTextFillColor = "transparent";
        } else {
          window.location.href = "i/index.html"; // 跳转到受保护的页面
        }
      }
    </script>
